<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaoNgay Staff - Bảo trì hệ thống</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:100");

        html,
        body,
        h1 {
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        #app {
            background: #0a0a0a;
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(10, 10, 10, 0.6), rgba(0, 0, 0, 0.9)), repeating-linear-gradient(0, transparent, transparent 2px, black 3px, black 3px), url("https://4.bp.blogspot.com/-quNrSFgBWag/XwrjpZ4-BzI/AAAAAAAACJY/d9h4jZlGLJ8lfsyXRWr35R404syoIjWNQCK4BGAYYCw/s1600/banner_xinhteen_ontop.jpg");
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        #wrapper {
            text-align: center;
        }

        .sub {
            color: #64dcdc;
            letter-spacing: 1em;
        }

        /* Our mixin positions a copy of our text
directly on our existing text, while
also setting content to the appropriate
text set in the data-text attribute. */
        .glitch {
            position: relative;
            color: white;
            font-size: 4em;
            letter-spacing: .5em;
            /* Animation provies a slight random skew. Check bottom of doc
  for more information on how to random skew. */
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            /* Creates an initial clip for our glitch. This works in
  a typical top,right,bottom,left fashion and creates a mask
  to only show a certain part of the glitch at a time. */
            clip: rect(44px, 450px, 56px, 0);
            /* Runs our glitch-anim defined below to run in a 5s loop, infinitely,
  with an alternating animation to keep things fresh. */
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        /* Creates an animation with 20 steaps. For each step, it calculates 
a percentage for the specific step. It then generates a random clip
box to be used for the random glitch effect. Also adds a very subtle
skew to change the 'thickness' of the glitch.*/
        @keyframes glitch-anim {
            0% {
                clip: rect(5px, 9999px, 82px, 0);
                transform: skew(0.07deg);
            }

            5% {
                clip: rect(87px, 9999px, 10px, 0);
                transform: skew(0.89deg);
            }

            10% {
                clip: rect(37px, 9999px, 5px, 0);
                transform: skew(0.55deg);
            }

            15% {
                clip: rect(16px, 9999px, 97px, 0);
                transform: skew(0.73deg);
            }

            20% {
                clip: rect(64px, 9999px, 4px, 0);
                transform: skew(0.02deg);
            }

            25% {
                clip: rect(37px, 9999px, 32px, 0);
                transform: skew(0.11deg);
            }

            30% {
                clip: rect(82px, 9999px, 80px, 0);
                transform: skew(0.41deg);
            }

            35% {
                clip: rect(43px, 9999px, 37px, 0);
                transform: skew(0.47deg);
            }

            40% {
                clip: rect(55px, 9999px, 83px, 0);
                transform: skew(0.92deg);
            }

            45% {
                clip: rect(8px, 9999px, 35px, 0);
                transform: skew(0.86deg);
            }

            50% {
                clip: rect(97px, 9999px, 66px, 0);
                transform: skew(0.31deg);
            }

            55% {
                clip: rect(100px, 9999px, 77px, 0);
                transform: skew(0.49deg);
            }

            60% {
                clip: rect(90px, 9999px, 25px, 0);
                transform: skew(0.87deg);
            }

            65% {
                clip: rect(95px, 9999px, 35px, 0);
                transform: skew(0.18deg);
            }

            70% {
                clip: rect(60px, 9999px, 25px, 0);
                transform: skew(0.63deg);
            }

            75% {
                clip: rect(50px, 9999px, 34px, 0);
                transform: skew(0.99deg);
            }

            80% {
                clip: rect(8px, 9999px, 48px, 0);
                transform: skew(0.83deg);
            }

            85% {
                clip: rect(60px, 9999px, 80px, 0);
                transform: skew(0.41deg);
            }

            90% {
                clip: rect(58px, 9999px, 98px, 0);
                transform: skew(0.98deg);
            }

            95% {
                clip: rect(37px, 9999px, 37px, 0);
                transform: skew(0.91deg);
            }

            100% {
                clip: rect(96px, 9999px, 24px, 0);
                transform: skew(0.59deg);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(27px, 9999px, 88px, 0);
                transform: skew(0.7deg);
            }

            5% {
                clip: rect(42px, 9999px, 33px, 0);
                transform: skew(0.81deg);
            }

            10% {
                clip: rect(23px, 9999px, 57px, 0);
                transform: skew(0.87deg);
            }

            15% {
                clip: rect(19px, 9999px, 65px, 0);
                transform: skew(0.2deg);
            }

            20% {
                clip: rect(83px, 9999px, 8px, 0);
                transform: skew(0.25deg);
            }

            25% {
                clip: rect(28px, 9999px, 69px, 0);
                transform: skew(0.23deg);
            }

            30% {
                clip: rect(2px, 9999px, 50px, 0);
                transform: skew(0.69deg);
            }

            35% {
                clip: rect(69px, 9999px, 46px, 0);
                transform: skew(0.02deg);
            }

            40% {
                clip: rect(37px, 9999px, 48px, 0);
                transform: skew(0.49deg);
            }

            45% {
                clip: rect(71px, 9999px, 48px, 0);
                transform: skew(0.09deg);
            }

            50% {
                clip: rect(71px, 9999px, 39px, 0);
                transform: skew(0.31deg);
            }

            55% {
                clip: rect(97px, 9999px, 43px, 0);
                transform: skew(0.03deg);
            }

            60% {
                clip: rect(68px, 9999px, 26px, 0);
                transform: skew(0.74deg);
            }

            65% {
                clip: rect(5px, 9999px, 42px, 0);
                transform: skew(0.16deg);
            }

            70% {
                clip: rect(17px, 9999px, 45px, 0);
                transform: skew(1deg);
            }

            75% {
                clip: rect(81px, 9999px, 4px, 0);
                transform: skew(0.78deg);
            }

            80% {
                clip: rect(37px, 9999px, 58px, 0);
                transform: skew(0.38deg);
            }

            85% {
                clip: rect(94px, 9999px, 6px, 0);
                transform: skew(0.43deg);
            }

            90% {
                clip: rect(24px, 9999px, 4px, 0);
                transform: skew(0.32deg);
            }

            95% {
                clip: rect(84px, 9999px, 1px, 0);
                transform: skew(0.1deg);
            }

            100% {
                clip: rect(4px, 9999px, 60px, 0);
                transform: skew(0.66deg);
            }
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(4deg);
            }

            10% {
                transform: skew(5deg);
            }

            20% {
                transform: skew(2deg);
            }

            30% {
                transform: skew(3deg);
            }

            40% {
                transform: skew(-3deg);
            }

            50% {
                transform: skew(0deg);
            }

            60% {
                transform: skew(-4deg);
            }

            70% {
                transform: skew(4deg);
            }

            80% {
                transform: skew(-3deg);
            }

            90% {
                transform: skew(3deg);
            }

            100% {
                transform: skew(-1deg);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <h1 class="glitch" data-text="BaoNgayStaff">BaoNgayStaff</h1>
            <span class="sub">Bảo Trì Hệ Thống</span>
        </div>
    </div>
</body>

</html>
